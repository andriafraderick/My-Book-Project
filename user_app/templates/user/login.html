{% extends 'index.html' %}
{% load static %}
{% block content %}

<h2>User Login</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>

    <button class="btn btn-success">Login</button>
</form>

{% endblock %}
